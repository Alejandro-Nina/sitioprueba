<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vigas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #grafico {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Reacciones y Momentos en Vigas</h2>

        <!-- Entrada de Longitud y Cargas -->
        <label for="l">Longitud de la viga (L):</label>
        <input type="number" id="l" placeholder="Ingrese la longitud de la viga (m)" required>

        <label for="cargas">Cargas (Rectangulares y Triangulares):</label>
        <textarea id="cargas" placeholder="Ingresar cargas (ejemplo: 2, 3, 4, 5)"></textarea>

        <label for="apoyos">Posiciones de los apoyos:</label>
        <textarea id="apoyos" placeholder="Posiciones de los apoyos (ejemplo: 0, 5, 10)"></textarea>

        <button onclick="calcular()">Calcular</button>

        <h3>Resultados:</h3>
        <div id="resultados"></div>
        
        <canvas id="grafico"></canvas>
    </div>

    <script>
        function calcular() {
            const L = parseFloat(document.getElementById("l").value);
            const cargas = document.getElementById("cargas").value.split(',').map(c => parseFloat(c.trim()));
            const apoyos = document.getElementById("apoyos").value.split(',').map(a => parseFloat(a.trim()));

            if (isNaN(L) || cargas.length === 0 || apoyos.length === 0) {
                alert("Por favor, ingrese todos los valores.");
                return;
            }

            // Ejemplo de cálculo de reacciones (simplificado)
            let Ra = 0, Rb = 0, M = [];
            cargas.forEach((carga, index) => {
                // Cálculos simplificados
                Ra += carga * (L - apoyos[index]) / L;
                Rb += carga * apoyos[index] / L;
                M.push(Ra * apoyos[index] - (carga * apoyos[index] * (L - apoyos[index])) / 2);
            });

            document.getElementById("resultados").innerHTML = `
                <p>Reacción en A (Ra): ${Ra.toFixed(2)} kN</p>
                <p>Reacción en B (Rb): ${Rb.toFixed(2)} kN</p>
                <p>Momentos generados en la viga: ${M.map(m => m.toFixed(2))} kN·m</p>
            `;
            graficar(L, Ra, Rb, M);
        }

        function graficar(L, Ra, Rb, momentos) {
            const ctx = document.getElementById('grafico').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: L}, (_, i) => i),
                    datasets: [{
                        label: 'Momento en la viga',
                        data: momentos, 
                        borderColor: 'rgba(75, 192, 192, 1)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: { display: true, text: 'Posición (m)' }
                        },
                        y: {
                            title: { display: true, text: 'Momento (kN·m)' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
