<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viguenas - Análisis Estructural</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Viguenas - Análisis Estructural</h1>

        <label for="apoyo">Seleccione el tipo de apoyo:</label>
        <select id="apoyo">
            <option value="empotrado">Empotrado</option>
            <option value="movil">Móvil</option>
            <option value="fijo">Fijo</option>
        </select>

        <label for="carga">Carga puntual (en N):</label>
        <input type="number" id="carga" placeholder="Carga puntual en Newtons">

        <label for="distancia">Distancia de carga desde el apoyo (en metros):</label>
        <input type="number" id="distancia" placeholder="Distancia en metros">

        <button onclick="calcular()">Calcular y Graficar</button>

        <div id="grafico"></div>
    </div>

    <script>
        function calcular() {
            let apoyo = document.getElementById('apoyo').value;
            let carga = parseFloat(document.getElementById('carga').value);
            let distancia = parseFloat(document.getElementById('distancia').value);

            if (isNaN(carga) || isNaN(distancia)) {
                alert('Por favor ingrese valores válidos para la carga y la distancia.');
                return;
            }

            // Reacciones y momentos (simples para ejemplo)
            let reacciones = [];
            let momentos = [];

            if (apoyo == 'empotrado') {
                reacciones.push(carga); // Reacción empotrado
                momentos.push(carga * distancia); // Momento en empotrado
            } else if (apoyo == 'movil') {
                reacciones.push(carga / 2); // Reacción en apoyo móvil
                momentos.push((carga * distancia) / 2); // Momento en apoyo móvil
            } else if (apoyo == 'fijo') {
                reacciones.push(carga / 2); // Reacción en apoyo fijo
                momentos.push((carga * distancia) / 2); // Momento en apoyo fijo
            }

            // Graficar resultados
            let trace1 = {
                x: [0, distancia],
                y: [0, reacciones[0]],
                type: 'scatter',
                name: 'Reacción',
                line: {shape: 'spline'}
            };

            let trace2 = {
                x: [0, distancia],
                y: [0, momentos[0]],
                type: 'scatter',
                name: 'Momento',
                line: {shape: 'spline'}
            };

            let data = [trace1, trace2];

            let layout = {
                title: 'Diagrama de Reacciones y Momentos',
                xaxis: {
                    title: 'Distancia (m)'
                },
                yaxis: {
                    title: 'Fuerza (N) / Momento (Nm)'
                }
            };

            Plotly.newPlot('grafico', data, layout);
        }
    </script>

</body>
</html>
