<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir PDFs con Orden y Eliminación</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #c8e0f9;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: move 10s infinite alternate ease-in-out;
        }
        .shape1 {
            width: 300px;
            height: 300px;
            background-color: #a1c4fd;
            top: -100px;
            left: -150px;
            animation-duration: 12s;
        }
        .shape2 {
            width: 250px;
            height: 250px;
            background-color: #ffffff;
            top: 50px;
            right: -150px;
            animation-duration: 8s;
        }
        .shape3 {
            width: 400px;
            height: 400px;
            background-color: #c8e0f9;
            bottom: -50px;
            left: -200px;
            animation-duration: 10s;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 10px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin: 0;
            font-size: 48px;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite;
            z-index: 20; /* Asegura que el texto esté por encima de las formas */
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            z-index: 10;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        input[type="file"]:focus {
            border-color: #357abd;
            outline: none;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        #pdfList {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        #pdfList li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: background-color 0.3s;
        }
        #pdfList li:hover {
            background-color: #e0f7fa;
        }
        #pdfList li:last-child {
            border-bottom: none;
        }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
            width: 80px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .remove-btn:hover {
            background-color: #ff1a1a;
        }

        @keyframes move {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <h2>CARI</h2>
    <div class="container">
        <h1>Unir Archivos PDF</h1>
        <input type="file" id="pdfFiles" multiple accept="application/pdf"><br><br>
        <button id="addToListBtn">Agregar a la lista</button>
        <ul id="pdfList"></ul>
        <button id="mergeBtn">Unir PDFs</button>
    </div>

    <script>
        let pdfList = [];
        let pdfDocList = [];

        document.getElementById('addToListBtn').addEventListener('click', async function() {
            const files = document.getElementById('pdfFiles').files;
            if (files.length === 0) {
                alert("Por favor, selecciona al menos un archivo PDF.");
                return;
            }

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                pdfDocList.push(pdfDoc);
                const fileName = file.name;
                addToList(fileName, pdfDocList.length - 1);
            }
        });

        document.getElementById('mergeBtn').addEventListener('click', async function() {
            const mergedPdf = await PDFLib.PDFDocument.create();
            for (let i = 0; i < pdfDocList.length; i++) {
                const pdfDoc = pdfDocList[i];
                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Cari.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function addToList(fileName, index) {
            const listItem = document.createElement('li');
            listItem.textContent = fileName;
            listItem.setAttribute('data-index', index);
            listItem.setAttribute('draggable', true);
            listItem.addEventListener('dragstart', dragStart);
            listItem.addEventListener('dragover', dragOver);
            listItem.addEventListener('drop', dragDrop);
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Eliminar';
            removeBtn.className = 'remove-btn';
            removeBtn.addEventListener('click', () => removeFromList(index));

            listItem.appendChild(removeBtn);
            document.getElementById('pdfList').appendChild(listItem);
            pdfList.push(fileName);
        }

        function removeFromList(index) {
            pdfList.splice(index, 1);
            pdfDocList.splice(index, 1);
            updateList();
        }

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.getAttribute('data-index'));
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragDrop(e) {
            const draggedIndex = parseInt(e.dataTransfer.getData('text'));
            const targetIndex = parseInt(e.target.getAttribute('data-index'));
            if (draggedIndex !== targetIndex) {
                const movedItem = pdfList[draggedIndex];
                pdfList.splice(draggedIndex, 1);
                pdfList.splice(targetIndex, 0, movedItem);
                
                const movedDoc = pdfDocList[draggedIndex];
                pdfDocList.splice(draggedIndex, 1);
                pdfDocList.splice(targetIndex, 0, movedDoc);
                
                updateList();
            }
        }

        function updateList() {
            const list = document.getElementById('pdfList');
            list.innerHTML = '';
            pdfList.forEach((fileName, index) => {
                addToList(fileName, index);
            });
        }
    </script>
</body>
</html>
