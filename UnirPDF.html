<! DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir PDFs con Selección de Orden</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        #pdfList {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #pdfList li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #pdfList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Unir Archivos PDF con Selección de Orden</h1>
    <input type="file" id="pdfFiles" multiple accept="application/pdf"><br><br>
    <button id="addToListBtn">Agregar a la lista</button>
    <ul id="pdfList"></ul>
    <button id="mergeBtn">Unir PDFs</button>

    <script>
        let pdfList = [];
        let pdfDocList = [];

        document.getElementById('addToListBtn').addEventListener('click', async function() {
            const files = document.getElementById('pdfFiles').files;
            if (files.length === 0) {
                alert("Por favor, selecciona al menos un archivo PDF.");
                return;
            }

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                pdfDocList.push(pdfDoc);
                const fileName = file.name;
                const listItem = document.createElement('li');
                listItem.textContent = fileName;
                listItem.setAttribute('data-index', pdfList.length);
                listItem.addEventListener('dragstart', dragStart);
                listItem.addEventListener('dragover', dragOver);
                listItem.addEventListener('drop', dragDrop);
                document.getElementById('pdfList').appendChild(listItem);
                pdfList.push(fileName);
            }
        });

        document.getElementById('mergeBtn').addEventListener('click', async function() {
            const mergedPdf = await PDFLib.PDFDocument.create();
            for (let i = 0; i < pdfList.length; i++) {
                const pdfDoc = pdfDocList[i];
                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.getAttribute('data-index'));
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragDrop(e) {
            const draggedIndex = parseInt(e.dataTransfer.getData('text'));
            const targetIndex = parseInt(e.target.getAttribute('data-index'));
            if (draggedIndex !== targetIndex) {
                const draggedItem = pdfList[draggedIndex];
                pdfList.splice(draggedIndex, 1);
                pdfList.splice(targetIndex, 0, draggedItem);
                pdfDocList.splice(draggedIndex, 1);
                pdfDocList.splice(targetIndex, 0, pdfDocList[draggedIndex]);
                updateList();
            }
        }

        function updateList() {
            const pdfListElement = document.getElementById('pdfList');
            pdfListElement.innerHTML = '';
            for (let i = 0; i < pdfList.length; i++) {
                const listItem = document.createElement('li');
                listItem.textContent = pdfList[i];
                listItem.setAttribute('data-index', i);
                listItem.addEventListener('dragstart', dragStart);
                listItem.addEventListener('dragover', dragOver);
                listItem.addEventListener('drop', dragDrop);
                pdfListElement.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
