<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unir PDFs con Orden y Eliminaci√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pdfList {
            list-style: none;
            padding: 0;
            margin: 0;
            border: 1px solid #ccc;
            max-width: 400px;
        }
        #pdfList li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        #pdfList li:last-child {
            border-bottom: none;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Unir Archivos PDF</h1>
    <input type="file" id="pdfFiles" multiple accept="application/pdf"><br><br>
    <button id="addToListBtn">Agregar a la lista</button>
    <ul id="pdfList"></ul>
    <button id="mergeBtn">Unir PDFs</button>

    <script>
        let pdfList = [];
        let pdfDocList = [];

        document.getElementById('addToListBtn').addEventListener('click', async function() {
            const files = document.getElementById('pdfFiles').files;
            if (files.length === 0) {
                alert("Por favor, selecciona al menos un archivo PDF.");
                return;
            }

            for (const file of files) {
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                pdfDocList.push(pdfDoc);
                const fileName = file.name;
                addToList(fileName, pdfDocList.length - 1);
            }
        });

        document.getElementById('mergeBtn').addEventListener('click', async function() {
            const mergedPdf = await PDFLib.PDFDocument.create();
            for (let i = 0; i < pdfDocList.length; i++) {
                const pdfDoc = pdfDocList[i];
                const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                copiedPages.forEach((page) => mergedPdf.addPage(page));
            }

            const pdfBytes = await mergedPdf.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'merged.pdf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        function addToList(fileName, index) {
            const listItem = document.createElement('li');
            listItem.textContent = fileName;
            listItem.setAttribute('data-index', index);
            listItem.setAttribute('draggable', true);
            listItem.addEventListener('dragstart', dragStart);
            listItem.addEventListener('dragover', dragOver);
            listItem.addEventListener('drop', dragDrop);
            
            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Eliminar';
            removeBtn.className = 'remove-btn';
            removeBtn.addEventListener('click', () => removeFromList(index));

            listItem.appendChild(removeBtn);
            document.getElementById('pdfList').appendChild(listItem);
            pdfList.push(fileName);
        }

        function removeFromList(index) {
            pdfList.splice(index, 1);
            pdfDocList.splice(index, 1);
            updateList();
        }

        function updateList() {
            const pdfListElement = document.getElementById('pdfList');
            pdfListElement.innerHTML = '';
            pdfList.forEach((fileName, index) => addToList(fileName, index));
        }

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.getAttribute('data-index'));
        }

</body>
</html>
